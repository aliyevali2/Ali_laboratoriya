<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
	<h1 style="margin-left: 80px;">Contact Details</h1>
    <form >
        <div style="border: 1px solid black;width: 25% ;padding-left: 20px;box-sizing: border-box;">
            
            <label for="enter">Please enter your personal detail:</label><br><br>
            <label for="f1">First name:</label>
            <span>*</span><input type="text" id="f1" name="f1"><br><br>
            <label for="f2">Last name:</label>
            <span>*</span><input type="text" id="f2" name="f2"><br><br>
            <label for="f2">Street address:</label>
            <input type="text" id="f2" name="f2"><br><br>
            <label for="f3">Town/City:</label>
            <input type="text" id="f3" name="f3"><br><br>
            <label for="f3">Postcode/zip:</label>
            <input type="text" id="f3" name="f3"><br><br>
            <label for="T">Telephone:</label>
            <input type="tel" id="T" name="T"><br><br>
            <label for="M">Mobile:</label>
            <input type="tel" id="M" name="M"><br><br>
            <label for="E">Email:</label>
            <input type="email" id="E" name="E"><br><br>
            <p>Fields marked * are required</p>
            <input class="submit" type="submit" value="Qeydiyyat">
        </div>
    </form>
</body>
</html>
